<h2>Productos en el carrito</h2>

<div *ngFor="let item of carrito">
  {{ item.title }} x{{ item.cantidad }} - ${{ item.price * item.cantidad | number:'1.2-2' }}
</div>

<h3>Total: ${{ total | number:'1.2-2' }}</h3>

<h4>Datos de envío</h4>
<input type="text" placeholder="Nombre" [(ngModel)]="nombre" />
<input type="text" placeholder="Apellido" [(ngModel)]="apellido" />
<input type="text" placeholder="Dirección" [(ngModel)]="direccion" />
<input type="text" placeholder="CP" [(ngModel)]="cp" />
<input type="text" placeholder="Teléfono" [(ngModel)]="telefono" />

<button class="btn btn-success" (click)="irAPago()">Aceptar</button>
<br /><br />
<button class="btn btn-secondary" (click)="volverAlInicio()">Volver al inicio</button>
