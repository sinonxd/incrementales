<h2>Login</h2>
<form>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" name="email" (input)="validarCampos()" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" (input)="validarCampos()" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="continuar()" [disabled]="!isValid">Continuar</button>

  <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
</form>
