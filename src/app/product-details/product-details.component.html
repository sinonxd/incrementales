<div class="product-details">
  <img [src]="producto.image" alt="{{ producto.title }}" class="product-img" />

  <div class="info">
    <h2>{{ producto.title }}</h2>
    <p><strong>Precio:</strong> ${{ producto.price }}</p>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad" min="1" />

    <button (click)="anadirAlCarrito()">
      <img src="assets/cart.png" alt="Añadir al carrito" width="30" />
      Añadir al carrito
    </button>
  </div>
</div>
