<h2>Registro</h2>
<form>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre" name="nombre" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput [(ngModel)]="apellido" name="apellido" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" name="email" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contrase√±a</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="continuar()">Continuar</button>
</form>
